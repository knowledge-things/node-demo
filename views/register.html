<% include includes/header.html %>
<div class="container">
	<form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form"
		method="post" action="register" name='my_f1'>
		<fieldset>
			<legend>用户注册</legend>
			<%- message %>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="username">用户名</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="username"
						name="username" placeholder="用户名" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="password">密码</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password1"
						name="password" placeholder="密码" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label" for="password">密码确认</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password2"
						name="password2" placeholder="密码" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-primary">注册</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
<% include includes/footer.html %>
<script>
$("form[name='my_f1']").submit(function() {
	var pass1 = document.getElementById("password1");
	var pass2 = document.getElementById("password2");
	if (pass1.value != pass2.value){
        pass2.setCustomValidity("两次输入的密码不匹配");
        return false;
	}else{
        pass1.setCustomValidity("");
        return true;
    }
});
</script>
